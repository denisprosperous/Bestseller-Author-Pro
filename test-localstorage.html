<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test localStorage API Keys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .success { color: green; }
        .error { color: red; }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ localStorage API Key Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Save API Key</h2>
        <input type="text" id="testKey" placeholder="Enter test API key" style="width: 300px; padding: 8px;">
        <button onclick="testSave()">Save Test Key</button>
        <div id="saveResult"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: Load API Keys</h2>
        <button onclick="testLoad()">Load All Keys</button>
        <div id="loadResult"></div>
    </div>

    <div class="test-section">
        <h2>Test 3: Check localStorage Directly</h2>
        <button onclick="checkStorage()">Check Storage</button>
        <div id="storageResult"></div>
    </div>

    <div class="test-section">
        <h2>Test 4: Clear All Keys</h2>
        <button onclick="clearKeys()">Clear All Keys</button>
        <div id="clearResult"></div>
    </div>

    <script>
        const STORAGE_KEY = 'bestseller_api_keys';

        function testSave() {
            const key = document.getElementById('testKey').value || 'sk-test-key-123';
            const resultDiv = document.getElementById('saveResult');
            
            try {
                const keys = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
                const existingIndex = keys.findIndex(k => k.provider === 'openai');
                
                const keyData = {
                    provider: 'openai',
                    key: key,
                    createdAt: existingIndex >= 0 ? keys[existingIndex].createdAt : new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };

                if (existingIndex >= 0) {
                    keys[existingIndex] = keyData;
                } else {
                    keys.push(keyData);
                }

                localStorage.setItem(STORAGE_KEY, JSON.stringify(keys));
                resultDiv.innerHTML = '<p class="success">‚úÖ Key saved successfully!</p>';
                console.log('Saved:', keyData);
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
                console.error('Save error:', error);
            }
        }

        function testLoad() {
            const resultDiv = document.getElementById('loadResult');
            
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (!stored) {
                    resultDiv.innerHTML = '<p>No keys found in localStorage</p>';
                    return;
                }
                
                const keys = JSON.parse(stored);
                resultDiv.innerHTML = `
                    <p class="success">‚úÖ Found ${keys.length} key(s)</p>
                    <pre>${JSON.stringify(keys, null, 2)}</pre>
                `;
                console.log('Loaded keys:', keys);
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
                console.error('Load error:', error);
            }
        }

        function checkStorage() {
            const resultDiv = document.getElementById('storageResult');
            
            try {
                // Check if localStorage is available
                const test = 'test';
                localStorage.setItem(test, test);
                localStorage.removeItem(test);
                
                // Get all localStorage items
                const allItems = {};
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    allItems[key] = localStorage.getItem(key);
                }
                
                resultDiv.innerHTML = `
                    <p class="success">‚úÖ localStorage is working</p>
                    <p>Total items: ${localStorage.length}</p>
                    <pre>${JSON.stringify(allItems, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå localStorage not available: ${error.message}</p>`;
                console.error('Storage check error:', error);
            }
        }

        function clearKeys() {
            const resultDiv = document.getElementById('clearResult');
            
            if (!confirm('Are you sure you want to clear all API keys?')) {
                return;
            }
            
            try {
                localStorage.removeItem(STORAGE_KEY);
                resultDiv.innerHTML = '<p class="success">‚úÖ All keys cleared</p>';
                console.log('Keys cleared');
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">‚ùå Error: ${error.message}</p>`;
                console.error('Clear error:', error);
            }
        }

        // Auto-run storage check on load
        window.onload = function() {
            console.log('üß™ localStorage Test Page Loaded');
            console.log('Storage key:', STORAGE_KEY);
            checkStorage();
        };
    </script>
</body>
</html>
